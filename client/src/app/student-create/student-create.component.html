<div class="container">
  <h1>Add New Student</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveStudent()" #studentForm="ngForm">
        <div class="form-group">
          <label for="name">FirstName</label>
          <input type="text" class="form-control" [(ngModel)]="student.firstname" name="firstname" required>
        </div>
        <div class="form-group">
          <label for="name">LastName</label>
          <input type="text" class="form-control" [(ngModel)]="student.lastname" name="lastname" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="student.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Age</label>
          <input type="number" class="form-control" [(ngModel)]="student.age" name="age" required>
        </div>
     <!--   <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="student.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="student.address" name="address" required>
        </div> -->
        <div class="form-group">
          <label for="name">City</label>
          <input type="text" class="form-control" [(ngModel)]="student.city" name="city" required>
        </div>
     <!--   <div class="form-group">
          <label for="name">Postal Code</label>
          <input type="number" class="form-control" [(ngModel)]="student.postalCode" name="postalCode" required>
        </div>
        <div class="form-group">
          <label for="name">Phone Number</label>
          <input type="text" class="form-control" [(ngModel)]="student.phone" name="phone" required>
        </div>  -->
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
